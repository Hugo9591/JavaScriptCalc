<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <form action="">
            <div class="borde">
                <input type="text" class="resultado" id="resultado" readonly>
            </div>
            
            <div class="botones">
                <button type="button" data-value="c" class="btn borrar">c</button>
                <button type="button" data-value="(" class="btn op">(</button>
                <button type="button" data-value=")" class="btn op">)</button>
                <button type="button" data-value="/" class="btn op">/</button>
                
                <button type="button" data-value="7" class="btn">7</button>
                <button type="button" data-value="8" class="btn">8</button>
                <button type="button" data-value="9" class="btn">9</button>
                <button type="button" data-value="x" class="btn op">x</button>

                <button type="button" data-value="4" class="btn">4</button>
                <button type="button" data-value="5" class="btn">5</button>
                <button type="button" data-value="6" class="btn">6</button>
                <button type="button" data-value="-" class="btn op">-</button>
                
                <button type="button" data-value="1" class="btn">1</button>
                <button type="button" data-value="2" class="btn">2</button>
                <button type="button" data-value="3" class="btn">3</button>
                <button type="button" data-value="+" class="btn op">+</button>

                <button type="button" data-value="%" class="btn">%</button>
                <button type="button" data-value="0" class="btn">0</button>
                <button type="button" data-value="." class="btn">.</button>
                <button type="button" data-value="=" class="btn igual">=</button>
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
